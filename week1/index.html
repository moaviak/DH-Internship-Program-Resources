<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('about')">About Me</a></li>
        <li><a href="#" onclick="showSection('projects')">Projects</a></li>
        <li><a href="#" onclick="showSection('contact')">Contact Me</a></li>
      </ul>
    </nav>

    <div class="container">
      <section id="about" class="section">
        <h1 class="bg-midnight text-tahiti text-3xl font-bold">
          Welcome to My Portfolio
        </h1>
        <p>This will be the About Me page of your Portfolio.</p>
        <p>Add different sections in it. e.g.</p>
        <ul>
          <li>Introduction</li>
          <li>Education</li>
          <li>Featured Projects</li>
          <li>Skills</li>
          <li>etc.</li>
        </ul>
      </section>

      <section id="projects" class="section hidden">
        <h1>Projects</h1>
        <p>Add all your (or the dummy) projects in this page.</p>
      </section>

      <section id="contact" class="section hidden">
        <h1>Contact Me</h1>
        <form id="contactForm" autocomplete="off">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <div id="nameError" class="error"></div>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div id="emailError" class="error"></div>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
